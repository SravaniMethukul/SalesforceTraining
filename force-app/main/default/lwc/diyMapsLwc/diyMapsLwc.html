<template>
    <lightning-card>
        <div class="slds-box">
            <template if:true={mapMarkers.length}>
                <lightning-map map-markers={mapMarkers} markers-title={markersTitle} onmarkerselect={markerHandler}
                    selected-marker-value={SelectedMarker} list-view="visible"></lightning-map>
            </template>
            <template if:false={mapMarkers.length}>
                No Accounts Found
            </template>
        </div>
    </lightning-card>
</template>
