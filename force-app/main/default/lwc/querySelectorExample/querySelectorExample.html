<template>
    <lightning-card title="Query Selector">
        <template for:each={employees} for:item="emp">
            <div key={emp.id} class="slds-m-around_small">
                <strong>ID : </strong>{emp.id}
                <strong>Name : </strong>{emp.name}
                <lightning-input label="Salary" data-empno={emp.id} value={emp.salary} class="salary"></lightning-input>
                <lightning-button class="slds-m-around_small" data-empno={emp.id} data-empname={emp.name} label="Select"
                    variant="brand" onclick={handleSelect}></lightning-button>
                <lightning-button class="slds-m-around_small" label="Clear" data-empno={emp.id} onclick={handleClear}
                    variant="brand"></lightning-button>
            </div>
        </template>
        <div slot="actions" class="slds-m-around_small">
            <lightning-button class="slds-m-around_small" label="Clear First" variant="brand"
                onclick={handleClearFirst}></lightning-button>
            <lightning-button class="slds-m-around_small" label="Clear All" onclick={handleClearAll}
                variant="brand"></lightning-button>
        </div>
    </lightning-card>
