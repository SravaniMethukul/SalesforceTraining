<template>
    <lightning-card title="Object Details using getObjectInfo">
        <div class="slds-var-m-around_small">
            <template if:true={objectData}>
                <p>Total Number Of Fields Used: {fieldCount}</p>
                <p>Total Number Of Custom Fields: {customFieldsCount}</p>
                <p>Total Number of Picklist Fields: {picklistCount}</p>
                <p>Total Number of Record Types: {recordTypesCount}</p>
                <p>Field Api Names: </p>
                <div class="scrollable-container">
                    <template for:each={fieldApiNames} for:item="field">
                        <p key={field}>{field}</p>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
