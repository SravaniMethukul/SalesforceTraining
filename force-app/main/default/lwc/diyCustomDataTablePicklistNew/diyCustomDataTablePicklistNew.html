<template>
    <lightning-card>
        <div lwc:if={isLoading}>
            <lightning-spinner alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>
        <div class="slds-m-around_small">
            <template if:true={data}>
                <c-diy-custom-data-table-picklist-new-two key-field="Id" data={recordsToDisplay} columns={columnslist}
                    onvalueselect={handleSelection} draft-values={draftValues} oncellchange={handleCellChange}
                    onsave={handleSave} oncancel={handleCancel}
                    hide-checkbox-column></c-diy-custom-data-table-picklist-new-two>
            </template>
        </div>
        <!-- PAGINATION -->
        <c-diy-pagination lwc:if={showPaginator} page-size={pageSize} total-records={totalRecords}
            is-client-side-pagination="true" onpaginationchange={paginationChangeHandler}></c-diy-pagination>

        <!-- NO RECORDS FOUND -->
        <template if:false={hasRecords}>
            <div class="slds-align_absolute-center slds-text-heading_medium slds-p-around_small">No records to displays
            </div>
        </template>
    </lightning-card>
</template>
